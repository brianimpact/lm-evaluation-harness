task: claire
dataset_path: brianimpact/claire-eval
test_split: test
output_type: multiple_choice # generate_until
doc_to_text: "Context: {{context}}\n\n내담자가 다음과 같이 이야기 했을 때 상담자가 해야 될 답변으로 적절한 답을 골라주세요: {{question}}\n\n1. {{A}}\n2. {{B}}\n3. {{C}}\n4. {{D}}\n5. {{E}}\n\n답:"
doc_to_target: "{{answer}}"
doc_to_choice: ["1", "2", "3", "4", "5"]
metric_list:
    - metric: acc
      aggregation: mean
      higher_is_better: true
    - metric: acc_norm
      aggregation: mean
      higher_is_better: true
    - metric: exact_match
      aggregation: mean
      higher_is_better: true
      ignore_case: true
      ignore_punctuation: true
metadata:
    version: 0.1
